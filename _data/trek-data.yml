    excerpt: "Kufri is one of the most beautiful and virgin place in the lap of Himalayas. Kufri trek was also our first ever trek, 5 friends on a quest to discover the nature's beauty which lies at top of the mountain."

    overview:

    - content: "Kufri is one of the most beautiful and virgin place in the lap of Himalayas. Kufri trek was also our first ever trek, 5 friends on a quest to discover the nature's beauty which lies at top of the mountain. Crossing the steep slopes, deodar jungle and lush meadows was the best experience that we have never imagined before. Sleeping inside sleeping bags in the middle of jungle was the best experience we ever had."

    - content: "Kufri (not Shimla's Kufri) trek is one of the best short trek around Kullu-Manali valley with breathtaking view. It is the best destination for camping around Kullu-Manali. Summer season is the best season to do this trek, when the whole place is transformed into the lush green meadows "

