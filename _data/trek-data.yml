    - title: "DAY 2 - Chill & Camp"
      content: "Second day starts with morning breakfast and warm coffee or tea. Today we have a whole day to explore the nearby spots around our camp. As you walk around camp you will see that every location offers different and magnificent view of mother nature. In winter season, the whole area is covered with 5 ft of snow  and in summer season this place is transformed into green land. Both season offers different experience and view."

    - title: "DAY 3 - Kufri - Jalora - Raison"
      content: "On day 3, we pack our camp essentials and decend back to Jalora vilage from the same route through which we arrived here. We will reach at 1:00 pm at raison and can take bus to Manali."



