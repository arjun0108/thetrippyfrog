# Fungni Top Trek
fungni-top:
    name: "Fungni Top Trek"
    days: "3"
    nights: "2"
    altitude: "8,500"
    grade: "Moderate"
    accomodation: "Tent"
    groupSize: "10"
    popular: "Y"
