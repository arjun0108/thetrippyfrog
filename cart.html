---
layout: default
title: "Cart"
permalink: "/cart/"
productScript: app.getProducts();
no-index: "yes"
author_name : " THE TRIPPY FROG "
tags : "CartPage,HimachalPradesh"
---

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "url": "{{ site.url }}{{ page.url }}",
  "name": {{ page.title | jsonify }},
  "headline": {{ page.title | jsonify }},
  "keywords": {{ page.tags | join: ',' | jsonify }},
  "description": {{ page.excerpt | strip_newlines | strip | jsonify }},
  "articleBody": {{ page.content | strip_html | jsonify }},
  "datePublished": {{ page.date | jsonify }},
  "dateModified": {{ page.last_modified_at | default: page.date | jsonify }},
  "author": {
    "@type": "Person",
    "name": {{ page.author_name | jsonify }},
    "email": {{ site.email | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | jsonify }},
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "width": 32,
      "height": 32,
      "url": "{{ site.url }}/icon/favicon.ico"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.url }}/assets/css/images/{{ page.custom_bg | default: site.img }}"
},
  "sameAs": [
   "https://www.facebook.com/thetrippyfrog/",
   "https://twitter.com/thetrippyfrog",
   "https://www.instagram.com/thetrippyfrog/",
   "https://www.linkedin.com/in/thetrippyfrog/",
   "https://in.pinterest.com/thetrippyfrog/",
   "https://thetrippyfrog.com/"
]
}
</script>

<!-- Shopping Cart -->
<div id='content' class="row row--padding-medium container-wide content container--white">
	<div id='content' class="row row--padding-medium">
		<h1 class="content__title content__title-white no-underline" style="padding: 0; margin: 0;">
			<i class="fas fa-shopping-cart"></i> </h1><br />
		<h1 class="content__sub-title content__title-white no-underline" style="padding-top: 0; margin-bottom: 0; padding-bottom: 0;">CART
<!--		<p class="headline--detail" style="padding: 0; margin: 0; font-style: oblique; letter-spacing: .05em; color: #333;">""</p>-->
		</h1>
		<br /><br /><br />
		<div class="productWrapper">
			<div class="row">
				<span class="hr-line"></span>
				<!-- Product List -->
				<div class="row cart">
					<!--Loading Products-->
					<div class="loader__wrapper"><div></div><div></div></div>
				</div>
				<span class="row hr-line"></span>
			</div>
		</div>
	</div>
</div>
<!-- End Shopping Cart -->


<script>
	document.getElementById("header").className += ' headerBlack';
</script>
